name: Publish NuGet

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'  # Matches v1.0.0, v1.0.0-alpha.1, etc.
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  build-test-pack:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0  # Full history needed for MinVer
          fetch-tags: true  # Required for MinVer to find version tags

      - name: Determine version
        id: version
        run: |
          # Get tag name from ref (refs/tags/v0.1.0-alpha.3 -> v0.1.0-alpha.3)
          TAG="${GITHUB_REF#refs/tags/}"
          # Strip 'v' prefix (v0.1.0-alpha.3 -> 0.1.0-alpha.3)
          VERSION="${TAG#v}"

          # Validate version is not empty
          if [ -z "$VERSION" ]; then
            echo "::error::No version tag found. Ensure this workflow was triggered by a tag push."
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Setup .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore --locked-mode

      - name: Build
        env:
          MINVER_VERSION: ${{ steps.version.outputs.version }}
        run: dotnet build --no-restore -c Release -p:MinVerVersionOverride="$MINVER_VERSION"

      - name: Run unit tests
        run: dotnet run --project tests/DraftSpec.Tests --no-build -c Release

      - name: Run CLI integration tests
        run: dotnet run --project tests/DraftSpec.Cli.IntegrationTests --no-build -c Release

      - name: Pack
        env:
          MINVER_VERSION: ${{ steps.version.outputs.version }}
        run: dotnet pack --no-build -c Release -p:MinVerVersionOverride="$MINVER_VERSION"

      - name: Display packages
        run: |
          echo "Packages to publish:"
          find src -name "*.nupkg" -type f | grep -v obj

      - name: Upload packages as artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: nuget-packages
          path: src/*/bin/Release/*.nupkg
          if-no-files-found: error
          retention-days: 1

  publish-release:
    runs-on: ubuntu-latest
    needs: build-test-pack
    permissions:
      contents: write  # Required for uploading assets to release
      id-token: write  # Required for provenance attestation
      attestations: write  # Required for provenance attestation
    environment: nuget  # Requires approval for production pushes

    steps:
      - name: Download packages
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v4
        with:
          name: nuget-packages
          path: packages

      - name: Display downloaded packages
        run: |
          echo "Downloaded packages:"
          find packages -name "*.nupkg" -type f

      - name: Generate provenance attestation
        if: github.event_name == 'push' && !inputs.dry_run
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8 # v2
        with:
          subject-path: 'packages/**/*.nupkg'

      - name: Publish to NuGet
        if: ${{ !inputs.dry_run }}
        run: |
          for pkg in $(find packages -name "*.nupkg" -type f); do
            echo "Publishing $pkg"
            dotnet nuget push "$pkg" \
              --api-key ${{ secrets.NUGET_API_KEY }} \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done

      - name: Upload packages to Release
        if: github.event_name == 'push' && !inputs.dry_run
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            packages/**/*.nupkg
