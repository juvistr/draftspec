name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - enhancement
      - feature
  - title: 'ğŸ› Bug Fixes'
    labels:
      - bug
      - fix
  - title: 'ğŸ“š Documentation'
    labels:
      - documentation
  - title: 'ğŸ”§ Maintenance'
    labels:
      - refactor
      - chore
      - dependencies

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - major
      - breaking
  minor:
    labels:
      - minor
      - enhancement
      - feature
  patch:
    labels:
      - patch
      - bug
      - fix
      - documentation
      - chore
      - dependencies
      - refactor
  default: patch

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
