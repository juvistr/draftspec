name: Publish NuGet

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write  # Required for creating releases

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: nuget  # Requires approval for production pushes

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for MinVer

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Run tests
        run: dotnet run --project tests/DraftSpec.Tests --no-build -c Release

      - name: Pack
        run: dotnet pack --no-build -c Release

      - name: Display packages
        run: |
          echo "Packages to publish:"
          find src -name "*.nupkg" -type f | grep -v obj

      - name: Publish to NuGet
        if: ${{ !inputs.dry_run }}
        run: |
          for pkg in $(find src -name "*.nupkg" -type f | grep -v obj); do
            echo "Publishing $pkg"
            dotnet nuget push "$pkg" \
              --api-key ${{ secrets.NUGET_API_KEY }} \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') && !inputs.dry_run
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            src/*/bin/Release/*.nupkg
