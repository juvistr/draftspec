name: Publish NuGet

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for uploading assets to release
      id-token: write  # Required for provenance attestation
      attestations: write  # Required for provenance attestation
    environment: nuget  # Requires approval for production pushes
    # Only run for releases targeting main (or manual dispatch)
    if: github.event_name == 'workflow_dispatch' || github.event.release.target_commitish == 'main'

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Determine version
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          # Strip 'v' prefix (v0.1.0-alpha.3 -> 0.1.0-alpha.3)
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Setup .NET
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore --locked-mode

      - name: Build
        run: dotnet build --no-restore -c Release
        env:
          MinVerVersionOverride: ${{ steps.version.outputs.version }}

      - name: Run unit tests
        run: dotnet run --project tests/DraftSpec.Tests --no-build -c Release

      - name: Run CLI integration tests
        run: dotnet run --project tests/DraftSpec.Cli.IntegrationTests --no-build -c Release

      - name: Pack
        run: dotnet pack --no-build -c Release
        env:
          MinVerVersionOverride: ${{ steps.version.outputs.version }}

      - name: Display packages
        run: |
          echo "Packages to publish:"
          find src -name "*.nupkg" -type f | grep -v obj

      - name: Generate provenance attestation
        if: github.event_name == 'release' && !inputs.dry_run
        uses: actions/attest-build-provenance@e8998f949152b193b063cb0ec769d69d929409be # v2
        with:
          subject-path: 'src/*/bin/Release/*.nupkg'

      - name: Publish to NuGet
        if: ${{ !inputs.dry_run }}
        run: |
          for pkg in $(find src -name "*.nupkg" -type f | grep -v obj); do
            echo "Publishing $pkg"
            dotnet nuget push "$pkg" \
              --api-key ${{ secrets.NUGET_API_KEY }} \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done

      - name: Upload packages to Release
        if: github.event_name == 'release' && !inputs.dry_run
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            src/*/bin/Release/*.nupkg
