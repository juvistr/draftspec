name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

# Include prerelease tags when resolving the previous version
include-pre-releases: true

# Auto-label PRs based on conventional commit prefixes in title
autolabeler:
  - label: 'feature'
    title:
      - '/^feat(\(.+\))?:/i'
  - label: 'fix'
    title:
      - '/^fix(\(.+\))?:/i'
  - label: 'documentation'
    title:
      - '/^docs(\(.+\))?:/i'
  - label: 'refactor'
    title:
      - '/^refactor(\(.+\))?:/i'
  - label: 'chore'
    title:
      - '/^chore(\(.+\))?:/i'
      - '/^ci(\(.+\))?:/i'
      - '/^build(\(.+\))?:/i'
  - label: 'performance'
    title:
      - '/^perf(\(.+\))?:/i'
  - label: 'test'
    title:
      - '/^test(\(.+\))?:/i'
  - label: 'security'
    title:
      - '/^security(\(.+\))?:/i'
  - label: 'breaking'
    title:
      - '/^.+!:/i'  # Matches feat!:, fix!:, etc.

categories:
  - title: 'ğŸš€ Features'
    labels:
      - enhancement
      - feature
  - title: 'ğŸ› Bug Fixes'
    labels:
      - bug
      - fix
  - title: 'âš¡ Performance'
    labels:
      - performance
  - title: 'ğŸ”’ Security'
    labels:
      - security
  - title: 'ğŸ“š Documentation'
    labels:
      - documentation
  - title: 'ğŸ§ª Tests'
    labels:
      - test
  - title: 'ğŸ”§ Maintenance'
    labels:
      - refactor
      - chore
      - dependencies

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - major
      - breaking
  minor:
    labels:
      - minor
      - enhancement
      - feature
  patch:
    labels:
      - patch
      - bug
      - fix
      - documentation
      - chore
      - dependencies
      - refactor
      - performance
      - security
      - test
  default: patch

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
